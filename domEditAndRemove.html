<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>

    <ul class="language">
        <li>javaScript</li>

    </ul>

    <script>
        // ** here we use function to add item in ul element **
        function addListItem(language)
        {
            let li = document.createElement("li");
            li.innerText = `${language}`;
            document.querySelector(".language").append(li);

        }
        addListItem("python");
        addListItem("c#");// NOTE: in this function we use a properti to add value in the tree ul it is going to travering so it's not write way to append text here
        addListItem("c#");

        function optimizeCode(language)
        {
           let li = document.createElement("li");
           li.appendChild(document.createTextNode(language))
           document.querySelector(".language").appendChild(li)

        }
        // optimizeCode("samarth");


        // *** Edit Value And Replace onthere element

        // let ChangeClassName = document.querySelector(".language")
        // ChangeClassName.className = "pg";


        let seconLang = document.querySelector("li:nth-child(2)");
        seconLang.innerText = "fore" // this is replace with secon li content 
        const newli  = document.createElement("li");
        newli.innerText = "Python";
        seconLang.replaceWith(newli);


        // edit 

        let good = document.querySelector("li:first-child");
        good.outerHTML = "<li>TypeScript</li>" // this will give with tag and value when we use OUTERHTML property

        // lastLang.remove();
        const lastLan2 = document.querySelector("li:nth-child(4)");
        lastLan2.remove();
        

        


        



    </script>
</body>
</html>
